<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 400px;
      padding: 40px;
      background-color: rgba(30, 30, 47, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      color: #00ffe1;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #00bfa5;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: #00ffe1;
      text-decoration: none;
    }

    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }

    .alert.error {
      background-color: #f44336; /* Red */
    }

    .alert.success {
      background-color: #4CAF50; /* Green */
    }

    .alert.info {
      background-color: #2196F3; /* Blue */
    }

    .alert.warning {
      background-color: #ff9800; /* Orange */
    }
  </style>
</head>
<body>

  <div class="container">
  <h1>Login</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags }}" style="background-color: #ff4d4d; color: white; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <button type="submit">Login</button>
  </form>

  <a class="back-link" href="{% url 'home' %}">Back to Home</a>
  <a class="back-link" href="{% url 'register' %}">‚Üê Back to Register</a>
</div>


</body>
</html>
