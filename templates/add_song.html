{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Song - Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 40px;
      background-color: rgba(30, 30, 47, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 30px;
      color: #00ffe1;
      margin-bottom: 30px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #00bfa5;
    }

    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }

    .alert.error {
      background-color: #f44336;
    }

    .alert.success {
      background-color: #4CAF50;
    }

    .alert.info {
      background-color: #2196F3;
    }

    .alert.warning {
      background-color: #ff9800;
    }
  </style>
</head>
<body>

  <div class="container">
    

    <h2>Add a New Song</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Song</button>
    </form>
     <button 
    style=" padding: 10px 15px; border-radius: 10px; background: #00ffe1; border: none; cursor: pointer;"
    onclick="location.href='/dashboard/'">Dashboard</button>
  </div>

</body>
</html>
